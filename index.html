<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/dfafef7c19.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div id="container" class="container">
        <div class="search-box">
            <div class="search-box-left">
                <i class="fa-solid fa-location-dot location-icon"></i>
                <input type="text" name="search-bar" id="search-bar" spellcheck="false" autocomplete="off">
            </div>
            <div class="search-box-right">
                <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
            </div>
        </div>
        <div class="result-box" id="result-box">
            <div class="result-box-upper">
                <h1 id="city_name"></h1>
                <img src="" alt="text" id="icon">
                <h1 id="main-temp"></h1>
                <h3 id="description"></h3>
            </div>
            <div class="result-box-lower">
                <div class="result-box-lower-left">
                    <i class="fa-solid fa-water"></i>
                    <div>
                        <p id="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="result-box-lower-right">
                    <i class="fa-solid fa-temperature-quarter"></i>
                    <div>
                        <p id="feels_like"></p>
                        <p> Feels Like</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="error-box" id="error-box">
            <img src="images/404.png " alt="text">
            <h2>Place not found!! </h2>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
